<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Checkout Form</title>
  </head>
  <body style="background-color: #2c1b47">
    <div class="container my-4">
      <h2 style="color: #ffffff">Checkout Form</h2>
      <div class="row">
        <div class="col-lg-8 col-md-12">
          <div class="card" style="background-color: #2c1b47; color: #ffffff">
            <div class="card-body">
              <form action="/action_page.php">
                <h3>Billing Address</h3>
                <div class="mb-3">
                  <label for="fname" class="form-label"
                    ><i class="fa fa-user"></i> Full Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="fname"
                    name="firstname"
                    placeholder="John M. Doe"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label"
                    ><i class="fa fa-envelope"></i> Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="john@example.com"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="adr" class="form-label"
                    ><i class="fa fa-address-card-o"></i> Address</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="adr"
                    name="address"
                    placeholder="542 W. 15th Street"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="city" class="form-label"
                    ><i class="fa fa-institution"></i> City</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    name="city"
                    placeholder="New York"
                    required
                  />
                </div>
                <div class="row mb-3">
                  <div class="col-6">
                    <label for="state" class="form-label">State</label>
                    <input
                      type="text"
                      class="form-control"
                      id="state"
                      name="state"
                      placeholder="NY"
                      required
                    />
                  </div>
                  <div class="col-6">
                    <label for="zip" class="form-label">Zip</label>
                    <input
                      type="text"
                      class="form-control"
                      id="zip"
                      name="zip"
                      placeholder="10001"
                      required
                    />
                  </div>
                </div>

                <h3>Payment</h3>
                <div class="mb-3">
                  <label for="fname">Accepted Cards</label>
                  <div class="icon-container mb-3">
                    <i class="fa fa-cc-visa" style="color: navy"></i>
                    <i class="fa fa-cc-amex" style="color: blue"></i>
                    <i class="fa fa-cc-mastercard" style="color: red"></i>
                    <i class="fa fa-cc-discover" style="color: orange"></i>
                  </div>
                  <label for="cname" class="form-label">Name on Card</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cname"
                    name="cardname"
                    placeholder="John More Doe"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="ccnum" class="form-label"
                    >Credit card number</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="ccnum"
                    name="cardnumber"
                    placeholder="1111-2222-3333-4444"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="expmonth" class="form-label">Exp Month</label>
                  <input
                    type="text"
                    class="form-control"
                    id="expmonth"
                    name="expmonth"
                    placeholder="September"
                    required
                  />
                </div>
                <div class="row mb-3">
                  <div class="col-6">
                    <label for="expyear" class="form-label">Exp Year</label>
                    <input
                      type="text"
                      class="form-control"
                      id="expyear"
                      name="expyear"
                      placeholder="2023"
                      required
                    />
                  </div>
                  <div class="col-6">
                    <label for="cvv" class="form-label">CVV</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cvv"
                      name="cvv"
                      placeholder="352"
                      required
                    />
                  </div>
                </div>
                <div class="form-check mb-3">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="sameadr"
                    name="sameadr"
                    checked
                  />
                  <label class="form-check-label" for="sameadr">
                    Shipping address same as billing
                  </label>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Continue to checkout
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-12">
          <div class="card">
            <div class="card-body">
              <h4>
                Cart
                <span class="price" style="color: black"
                  ><i class="fa fa-shopping-cart"></i> <b>4</b></span
                >
              </h4>
              <p><a href="#">Product 1</a> <span class="price">$15</span></p>
              <p><a href="#">Product 2</a> <span class="price">$5</span></p>
              <p><a href="#">Product 3</a> <span class="price">$8</span></p>
              <p><a href="#">Product 4</a> <span class="price">$2</span></p>
              <hr />
              <p>
                Total <span class="price" style="color: black"><b>$30</b></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
